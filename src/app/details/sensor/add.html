<form class="form-vertical" role="form" name="sensorForm"
      data-ng-submit="addSensor()"
>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group" style="margin-top: 10px;">
        <input type="text" class="form-control" name="sensor.name" required="required" placeholder="Enter sensor name"
               data-ng-model="sensor.name"
        />
      </div>

      <div class="form-group">
                <textarea name="sensor.description" class="form-control editable-textarea" required="required"
                          placeholder="Enter sensor description"
                          data-ng-model="sensor.description"
                >{measurement.description}</textarea>
      </div>

      <button type="submit" class="btn btn-primary"
              data-ng-disabled="!sensorForm.$valid"
      >
        Save
      </button>
    </div>
  </div>
</form>
